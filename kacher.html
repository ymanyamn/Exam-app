<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الكاشير والموظفين - يمان محمد حسين</title>
    <style>
        :root {
            /* الألوان الجديدة: خلفية داكنة جداً وبرتقالي حاد */
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --text-muted: #b0b0b0;
            --primary-color: #ff6b00; /* برتقالي */
            --primary-hover: #e65100;
            --secondary-bg: #2d2d2d;
            --border-color: #444;
            --success-color: #00e676;
            --danger-color: #ff1744;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Arial Black', sans-serif; /* خط عريض */
            font-weight: 700; /* جعل النصوص عريضة افتراضياً */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- الترويسة والساعة --- */
        header {
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.2);
            position: relative;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* زر معلومات المبرمج في الزاوية اليسرى العليا */
        .dev-info-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
            z-index: 30;
        }

        .dev-info-btn:hover {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 0 10px var(--primary-color);
        }

        /* نافذة منبثقة للمبرمج */
        .dev-modal {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            padding: 15px;
            border-radius: 8px;
            width: 250px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 40;
            text-align: center;
        }
        
        .dev-modal.show {
            display: block;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        header h1 {
            font-size: 1.4rem;
            color: var(--primary-color);
            text-shadow: 0 0 5px rgba(255, 107, 0, 0.5);
            margin-bottom: 5px;
        }

        #clock {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-family: 'Courier New', monospace; /* خط رقمي للوقت */
            letter-spacing: 1px;
            background: #000;
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            margin-top: 5px;
        }

        main {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- الصفحات والبطاقات --- */
        .page {
            display: none;
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            padding: 2rem;
            flex-direction: column;
            gap: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideUp 0.4s ease-out;
        }

        .page.active {
            display: flex;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- عناصر التحكم --- */
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:active { transform: scale(0.98); }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.4);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 0 25px rgba(255, 107, 0, 0.6);
        }

        .btn-secondary {
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover { background-color: #3d3d3d; }

        .btn-danger { background-color: var(--danger-color); color: white; }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1.2rem;
            color: var(--primary-color);
            text-align: center;
            font-weight: bold;
            transition: 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.2);
        }

        /* --- الكاميرا --- */
        .camera-container {
            position: relative;
            width: 100%;
            height: 280px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--primary-color);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-scan {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 2px solid rgba(255, 107, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .scan-line {
            width: 90%;
            height: 4px;
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
            animation: scanAnim 2s infinite linear;
        }

        @keyframes scanAnim {
            0% { transform: translateY(-120px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(120px); opacity: 0; }
        }

        /* --- القوائم والبطاقات --- */
        .card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #000;
        }
        .status-pending { background: var(--danger-color); color: white; }
        .status-done { background: var(--success-color); color: black; }

        /* --- التبويبات --- */
        .tab-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .tab-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.3);
        }

        /* --- التنبيهات --- */
        #toast-container {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }

        .toast {
            background: #222;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            border-right: 5px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1rem;
            animation: slideDown 0.3s ease-out;
        }
        .toast.success { border-right-color: var(--success-color); }
        .toast.error { border-right-color: var(--danger-color); }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .role-btn {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            padding: 2rem;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
        }

        .role-btn:hover {
            border-color: var(--primary-color);
            background: #222;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.2);
        }

        .role-btn svg {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            fill: var(--primary-color);
        }
        
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <header>
        <!-- زر معلومات المبرمج -->
        <button class="dev-info-btn" onclick="toggleDevInfo()">i</button>
        
        <!-- نافذة معلومات المبرمج -->
        <div id="dev-modal" class="dev-modal">
            <h3 style="color: var(--primary-color); margin-bottom: 10px;">معلومات المبرمج</h3>
            <p style="margin-bottom: 5px;">يمان محمد حسين</p>
            <p style="margin-bottom: 10px; direction: ltr; font-family: monospace;">0952725590</p>
            <button class="btn btn-secondary" style="padding: 5px; font-size: 0.8rem;" onclick="toggleDevInfo()">إغلاق</button>
        </div>

        <h1>نظام الكاشير والموظفين</h1>
        <div id="clock">جاري تحميل الوقت...</div>
    </header>

    <div id="toast-container"></div>

    <main>
        <!-- صفحة البداية -->
        <div id="page-home" class="page active">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">اختر الواجهة</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div class="role-btn" onclick="navTo('cashier-login')">
                    <svg viewBox="0 0 24 24"><path d="M19 6h-2c0-2.76-2.24-5-5-5S7 3.24 7 6H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-7-3c1.66 0 3 1.34 3 3H9c0-1.66 1.34-3 3-3zm0 10c-2.76 0-5-2.24-5-5h2c0 1.66 1.34 3 3 3s3-1.34 3-3h2c0 2.76-2.24 5-5 5z"/></svg>
                    <span>كاشير</span>
                </div>
                <div class="role-btn" onclick="navTo('employee-login')">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    <span>موظفين</span>
                </div>
            </div>
        </div>

        <!-- تسجيل دخول الكاشير -->
        <div id="page-cashier-login" class="page">
            <h2 style="text-align: center; color: var(--primary-color);">دخول الكاشير</h2>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="cashier-pass" class="form-control" placeholder="1992">
            </div>
            <button class="btn btn-primary" onclick="loginCashier()">دخول</button>
            <button class="btn btn-secondary" onclick="navTo('home')">رجوع</button>
        </div>

        <!-- لوحة الكاشير -->
        <div id="page-cashier-dashboard" class="page">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 style="color: var(--primary-color);">الكاشير</h2>
                <button class="btn btn-danger" style="width: auto; padding: 5px 15px; font-size: 0.9rem;" onclick="logout()">خروج</button>
            </div>
            
            <div class="tab-group">
                <button class="tab-btn active" id="tab-scan" onclick="switchCashierTab('scan')">قارئ الباركود</button>
                <button class="tab-btn" id="tab-inquiry" onclick="switchCashierTab('inquiry')">استعلام بصورة</button>
            </div>

            <!-- قارئ الباركود -->
            <div id="view-scan" class="cashier-view">
                <div class="camera-container">
                    <video id="scanner-video" autoplay playsinline muted></video>
                    <div class="overlay-scan">
                        <div class="scan-line"></div>
                    </div>
                </div>
                <div style="text-align: center; margin-bottom: 1rem; background: #000; padding: 10px; border-radius: 8px; border: 1px solid var(--primary-color);">
                    <span style="color: var(--text-muted); display: block; font-size: 0.9rem;">نتيجة القراءة:</span>
                    <p id="scan-result" style="font-size: 1.5rem; color: var(--primary-color); font-weight: 900;">بانتظار المسح...</p>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button class="btn btn-primary" onclick="simulateScan()">محاكاة مسح</button>
                    <button class="btn btn-secondary" onclick="stopCamera('scanner-video')">إيقاف الكاميرا</button>
                </div>
            </div>

            <!-- الاستعلام -->
            <div id="view-inquiry" class="cashier-view hidden">
                <div class="camera-container">
                    <video id="inquiry-video" autoplay playsinline muted></video>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button class="btn btn-primary" onclick="captureInquiry()">تصوير وإرسال</button>
                    <button class="btn btn-secondary" onclick="stopCamera('inquiry-video')">إلغاء</button>
                </div>
                <canvas id="inquiry-canvas" class="hidden"></canvas>
            </div>

            <!-- ردود الموظفين -->
            <div style="margin-top: 1rem;">
                <h3 style="color: var(--text-muted); font-size: 1rem; margin-bottom: 0.5rem;">الردود الواردة:</h3>
                <div id="cashier-replies-list" style="max-height: 150px; overflow-y: auto; background: #000; padding: 10px; border-radius: 8px;">
                    <p style="color: #555; text-align: center;">لا توجد ردود</p>
                </div>
            </div>
        </div>

        <!-- تسجيل دخول الموظف -->
        <div id="page-employee-login" class="page">
            <h2 style="text-align: center; color: var(--primary-color);">دخول الموظفين</h2>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="employee-pass" class="form-control" placeholder="1234">
            </div>
            <button class="btn btn-primary" onclick="loginEmployee()">دخول</button>
            <button class="btn btn-secondary" onclick="navTo('home')">رجوع</button>
        </div>

        <!-- لوحة الموظف -->
        <div id="page-employee-dashboard" class="page">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 style="color: var(--primary-color);">الموظفين</h2>
                <button class="btn btn-danger" style="width: auto; padding: 5px 15px; font-size: 0.9rem;" onclick="logout()">خروج</button>
            </div>
            
            <div style="flex: 1; overflow-y: auto; margin-bottom: 10px;">
                <h3 style="color: var(--text-muted); font-size: 1rem; margin-bottom: 0.5rem;">طلبات الاستعلام:</h3>
                <div id="employee-inquiries-list">
                    <p style="color: #555; text-align: center;">لا توجد طلبات</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        /* --- الساعة والتاريخ --- */
        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('ar-EG', options);
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false }); // وقت 24 ساعة
            document.getElementById('clock').textContent = `${dateStr} | ${timeStr}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        /* --- زر معلومات المبرمج --- */
        function toggleDevInfo() {
            const modal = document.getElementById('dev-modal');
            modal.classList.toggle('show');
        }

        // إغلاق النافذة عند النقر خارجها
        window.onclick = function(event) {
            const modal = document.getElementById('dev-modal');
            const btn = document.querySelector('.dev-info-btn');
            if (event.target != modal && event.target != btn && !modal.contains(event.target) && !btn.contains(event.target)) {
                modal.classList.remove('show');
            }
        }

        /* --- منطق النظام (نفس المنطق السابق مع تعديلات بسيطة للتنسيق) --- */
        const PAGES = ['home', 'cashier-login', 'cashier-dashboard', 'employee-login', 'employee-dashboard'];
        let currentRole = null;
        let stream = null;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playBeep() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.value = 1200;
            gainNode.gain.value = 0.1;
            oscillator.start();
            setTimeout(() => oscillator.stop(), 150);
        }

        function navTo(pageId) {
            PAGES.forEach(p => document.getElementById(`page-${p}`).classList.remove('active'));
            document.getElementById(`page-${pageId}`).classList.add('active');
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        /* --- المصادقة --- */
        function loginCashier() {
            const pass = document.getElementById('cashier-pass').value;
            if (pass === '1992') {
                currentRole = 'cashier';
                navTo('cashier-dashboard');
                startCamera('scanner-video');
                listenForReplies();
                document.getElementById('cashier-pass').value = '';
            } else {
                showToast('كلمة المرور غير صحيحة', 'error');
            }
        }

        function loginEmployee() {
            const pass = document.getElementById('employee-pass').value;
            if (pass === '1234') {
                currentRole = 'employee';
                navTo('employee-dashboard');
                loadInquiries();
                listenForNewInquiries();
                document.getElementById('employee-pass').value = '';
            } else {
                showToast('كلمة المرور غير صحيحة', 'error');
            }
        }

        function logout() {
            stopCamera('scanner-video');
            stopCamera('inquiry-video');
            currentRole = null;
            navTo('home');
        }

        /* --- وظائف الكاشير --- */
        function switchCashierTab(tab) {
            document.querySelectorAll('.cashier-view').forEach(el => el.classList.add('hidden'));
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            
            if(tab === 'scan') {
                document.getElementById('tab-scan').classList.add('active');
                document.getElementById('tab-inquiry').classList.remove('active');
                startCamera('scanner-video');
            } else {
                document.getElementById('tab-scan').classList.remove('active');
                document.getElementById('tab-inquiry').classList.add('active');
                stopCamera('scanner-video');
                startCamera('inquiry-video');
            }
        }

        async function startCamera(videoId) {
            try {
                const video = document.getElementById(videoId);
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = stream;
                }
            } catch (err) {
                console.error("Camera Error:", err);
            }
        }

        function stopCamera(videoId) {
            const video = document.getElementById(videoId);
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        function simulateScan() {
            playBeep();
            const codes = ["B - 22 - 32", "260308", "350", "890123456789"];
            const randomCode = codes[Math.floor(Math.random() * codes.length)];
            const resultEl = document.getElementById('scan-result');
            resultEl.textContent = randomCode;
            resultEl.style.color = 'var(--success-color)';
            showToast(`تم قراءة: ${randomCode}`, 'success');
            setTimeout(() => {
                resultEl.textContent = "بانتظار المسح...";
                resultEl.style.color = 'var(--primary-color)';
            }, 3000);
        }

        function captureInquiry() {
            const video = document.getElementById('inquiry-video');
            const canvas = document.getElementById('inquiry-canvas');
            if (!video.srcObject) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');
            const inquiryData = { id: Date.now(), image: imageData, timestamp: new Date().toLocaleTimeString('ar-EG'), status: 'pending' };
            let inquiries = JSON.parse(localStorage.getItem('inquiries_list') || '[]');
            inquiries.push(inquiryData);
            localStorage.setItem('inquiries_list', JSON.stringify(inquiries));
            localStorage.setItem('new_inquiry_trigger', Date.now());
            showToast('تم إرسال الصورة للموظفين', 'success');
            switchCashierTab('scan');
        }

        /* --- وظائف الموظف --- */
        function loadInquiries() {
            const list = document.getElementById('employee-inquiries-list');
            const inquiries = JSON.parse(localStorage.getItem('inquiries_list') || '[]');
            list.innerHTML = '';
            if (inquiries.length === 0) { list.innerHTML = '<p style="color: #555; text-align: center;">لا توجد طلبات</p>'; return; }
            [...inquiries].reverse().forEach(item => {
                const isReplied = item.status === 'replied';
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <small style="color:var(--text-muted)">${item.timestamp}</small>
                        <span class="status-badge ${isReplied ? 'status-done' : 'status-pending'}">${isReplied ? 'تم الرد' : 'جديد'}</span>
                    </div>
                    <img src="${item.image}" alt="Product" style="width:100%; border-radius:5px; border:1px solid #444;">
                    ${!isReplied ? `
                    <div style="margin-top:10px; display:flex; gap:5px;">
                        <input type="text" id="code-${item.id}" class="form-control" placeholder="كود المنتج">
                        <button class="btn btn-primary" style="width:auto;" onclick="sendReply(${item.id})">إرسال</button>
                    </div>` : `<div style="margin-top:5px; color:var(--success-color);">تم الرد بكود: ${item.replyCode}</div>`}
                `;
                list.appendChild(div);
            });
        }

        function sendReply(id) {
            const input = document.getElementById(`code-${id}`);
            const code = input.value.trim();
            if (!code) return;
            let inquiries = JSON.parse(localStorage.getItem('inquiries_list') || '[]');
            const index = inquiries.findIndex(i => i.id === id);
            if (index !== -1) {
                inquiries[index].status = 'replied';
                inquiries[index].replyCode = code;
                localStorage.setItem('inquiries_list', JSON.stringify(inquiries));
                localStorage.setItem('new_reply_trigger', JSON.stringify({ id, code }));
                showToast('تم الرد', 'success');
                loadInquiries();
            }
        }

        function listenForNewInquiries() {
            window.addEventListener('storage', (e) => {
                if (e.key === 'new_inquiry_trigger' || e.key === 'inquiries_list') {
                    loadInquiries();
                    showToast('طلب جديد!', 'info');
                }
            });
        }

        function listenForReplies() {
            window.addEventListener('storage', (e) => {
                if (e.key === 'new_reply_trigger') {
                    const reply = JSON.parse(e.newValue);
                    displayReply(reply);
                    playBeep();
                    showToast(`كود المنتج: ${reply.code}`, 'success');
                }
            });
        }

        function displayReply(reply) {
            const list = document.getElementById('cashier-replies-list');
            if (list.querySelector('p')) list.innerHTML = '';
            const div = document.createElement('div');
            div.className = 'card';
            div.style.border = '1px solid var(--success-color)';
            div.innerHTML = `<span style="color:var(--text-color)">كود المنتج: </span><strong style="color:var(--success-color); font-size:1.2rem;">${reply.code}</strong>`;
            list.prepend(div);
        }
    </script>
</body>
</html>
